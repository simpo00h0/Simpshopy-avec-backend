version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simpshopy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: simpshopy
      POSTGRES_PASSWORD: simpshopy_dev_password
      POSTGRES_DB: simpshopy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simpshopy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpshopy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: simpshopy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - simpshopy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simpshopy-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://simpshopy:simpshopy_dev_password@postgres:5432/simpshopy_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_SECRET: your-refresh-token-secret-change-in-production
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - simpshopy-network

  # Frontend Admin Dashboard
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: simpshopy-admin
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - simpshopy-network

  # Storefront
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: simpshopy-storefront
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    volumes:
      - ./storefront:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - simpshopy-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: simpshopy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend-admin
      - storefront
    networks:
      - simpshopy-network

volumes:
  postgres_data:
  redis_data:

networks:
  simpshopy-network:
    driver: bridge
